<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Найпопулярніші моделі BMW <img class="mySlides" src=" https://reclen.com/images/clients/bmw-logo.jpg " style="width:100%"></h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src=" https://kolesa-uploads.ru/-/2bf3ea23-085b-4a03-99b7-982911d0c9c1/2d0d1f528d595722a197f721bc61d751.jpg " style="width:100%">
  <img class="mySlides" src=" https://a.d-cd.net/dIAAAgP0QuA-960.jpg " style="width:100%">
  <img class="mySlides" src=" https://images.ua.prom.st/66877376_w640_h640_angelskie-glazki-na.jpg " style="width:100%">
  <img class="mySlides" src=" https://img3.badfon.ru/wallpaper/big/e/48/bmw-m5-e39.jpg " style="width:100%">
  <img class="mySlides" src=" https://7themes.su/_ph/23/549047704.jpg " style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
